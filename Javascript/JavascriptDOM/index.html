<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JavaScriptDOMNotes</title>
</head>
<body>
    <h2></h2>
    <h2></h2>
    <div id="parent">
        <p id="child"></p>
        <p id="child"></p>
    </div>
    <div id="demo">some content</div>
    <div id="parent1"> 
        <p id="child1">text node to be removed</p>
        <p id="child2">text node to be replaced</p>
    </div>
    <button onclick="show()">Click Me</button><br>
    <button id="EListen">Click me Too</button><br>
    <a href="http://www.youtube.com/" target="_blank" rel="noopener noreferrer">Youtube</a>


    <script>
            //SELECTING ELEMENTS
            // "document" object lets you select desired HTML elements. Ways to get: getElementsBy<ID/ClassName/Name/TagName>
            document.get
        var arr = document.getElementsByTagName("h2"); //other
        for ( var x = 0 ; x < arr.length ; x++){arr[x].innerHTML = "Hi There";
        }
            //methods tha provide relationships in the DOM
        function setText(){
        var a = document.getElementById("parent");
        var a1 = a.childNodes;
        for ( var x=0 ; x < a1.length ; x++){a1[x].innerHTML = "hello"; }
        }setTimeout(setText,2000);
            //element.childNodes - returns an array of an element's child nodes
            //element.firstChild - return the first child of an element
            //element.lastChild - returns the last child of an element
            //element.hasChildNodes - returns true of an element has child notes, otherwise false. (maybe for boolean related blocks)
            //element.nextSibling - returns the next node at the same tree level
            //element.previousSibling - returns the previous sibling at the same tree level
            //element.parentNode - returns the parent node of an element


            //CHANGING ATTRIBUTES: we can change html attrib utes in JavaScript
        var link = document.getElementsByTagName('a');
        link[0].href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            //CHANGING STYLES: HTML styles can also be changed in JavaScript using the 'style' method
        link[0].style.color = '#6600FF';

            //ADDING & REMOVING ELEMENTS
        window.onload = function(){
            //ADDING ELEMENTS
            //create a new paragraph tag with content inside
            var p = document.createElement("p");
            var node = document.createTextNode("some new text");
            p.appendChild(node); //append p to have the contents inside(in its child)

            var div = document.getElementById("demo"); //getting element with "demo" id name
            div.appendChild(p); //append it so to have a child node according to the given argument.
           //Methods:
                // element.cloneNode() - clones the element and returns the resulting COde
                // document.createElement(element) - creates a new element node
                // document.createTextNote("text"/variable with text) - creates a new text node

            //REMOVING ELEMENTS
            var parent1 = document.getElementById("parent1");
            var child1 = document.getElementById("child1");
            parent1.removeChild(child1);

            //REPLACING ELEMENTS
            var p1 = document.createElement("p");
            var node2 = document.createTextNode("Text that replace");
            p1.appendChild(node2);

            var child2 = document.getElementById("child2"); //gran node to be replaced
            parent1.replaceChild(p1, child2);

            //EVENT LISTENER: attach an event handler to an element without overwriting existing handlers, ( can be used for multiple function called in one click)
            var button2 = document.getElementById("EListen");
            button2.addEventListener("click",show2);
                //parameter: event - "on", function without ()
            function show2(){
                alert(Math.random());
                button2.removeEventListener("click",show2); //removes eventListener, making function proc only one time.
            }    

        }
                //EVENTS: used to execute javascript via HTML elements
                    // onclick - occurs when a user click on an element 
                    // onload - occurs when an object has loaded (when user enters the page)
                    // onunload - occurs hwn a page has unloaded (for <body>) (when user leaves the page)
                    // onchange - occurs when content from form element, the selection, or a checked state have changed.
                    // onmouseover - occurs when the pointer is moved to an element or its children
                    // onmouseout - occurs when the pointer is moved out to an element or its children
                    // onmousedown -  occurs when the user presses a mouse button over an element (hold click)
                    // onmouseup - occurs when the user releases a mouse button over an element (end hold)
                    // onblur - occurs when an element loses focus
                    // onfocus - occurs when an element gets focus
                //EXAMPLE
                function show(){
                    alert("this text was made by a function called by 'onclick' ")
                }
        
            // EVENT PROPAGATION
            // two ways of event propagation: Bubbling(innermost element are handled first then the outer), Capturing(opposite of Bubbling)
            // addEventListener("event",function,false), false by default, meaning bubbling is used
            // addEventListener("event",function,true), it declared tue, uses capturing method instead
            // useful when the same event is handle for multiple elements in the DOM hierarchy
    </script>
</body>
</html>
